<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio2</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>

    <header>
        <div class="container"></div>
        <div class="box-header">
            <p>Header</p>
        </div>
    </header>

    <main class="main-container">
        <div class="box-hero">
            <p>Hero</p>
        </div>
        <div class="box-main">
            <p>Main Content</p>
            <p>Texto que no veo</p>
        </div>
        <div class="box-side">
            <p>Sidebar</p>
        </div>
        <div class="box-extra">
            <p>Extra Content</p>
        </div>
        <div class="box-images">
            <p>Related Images</p>
        </div>
        <div class="box-posts">
            <p>Related <br>Posts</p>
        </div>
    </main>

    <footer>
        <div class="container"></div>
        <div class="box-footer">
            <p>Footer</p>
        </div>
    </footer>

</body>
</html>
